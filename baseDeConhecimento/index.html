<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Imersão Dev Alura</title>
</head>
<body>
    <header>
        <div class="header-title-container">
            <h1>Linguagens de Programação - DataBase </h1>
        </div>
        <div>
            <input type="text" id="searchInput" placeholder="Pesquise uma Linguagem">
            <button id="searchButton">Buscar</button>
        </div>
        <div class="theme">
            <button id="theme-toggle-button" aria-label="Alternar tema">
                <p>Mode</p>
                <i id="theme-icon" class="fas fa-moon"></i>
            </button>
        </div>
    </header>
    <main>
        <section class="card-container">
        </section>
    </main>
    <footer class="footer">
        <ul class="footer-links">
            <li>
                <a href="mailto:novaessdiego@gmail.com">E-mail</a>
            </li>
            <li>
                <a href="http://www.alura.com.br">Alura</a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/diego-novaes-836a82380/">LinkedIn</a>
            </li>
            <li>
                <a href="https://github.com/novaessDiego">GitHub</a>
            </li>
        </ul>
    </footer>

    <!-- Estrutura do Modal -->
    <div id="modal" class="modal-container">
        <div class="modal-content">
            <button class="modal-close" id="modalCloseButton">&times;</button>
            <div id="modalIcon"></div>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <p><strong>Data de Criação:</strong> <span id="modalCreationDate"></span></p>
            <p><strong>Tags:</strong> <span id="modalTags"></span></p>
            <a id="modalLink" href="#" target="_blank" rel="noopener noreferrer">Documentação Oficial</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
